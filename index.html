<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="./css/additional.css">
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->
  <div class="container">
    <div id="form-div" class="form">
      <div class="info" id="info">
          <h1 class="header">stay updated!</h1>
          <p class="para">join 60,000+ product managers receiving monthly updates on:</p>
          <div class="features" id="features">
            <p>
              <i class="fa-solid fa-circle-check" style="color: #e87211;"></i>
              <span>product discovery and building what matters</span>
            </p>
            <p>
              <i class="fa-solid fa-circle-check" style="color: #e87211;"></i>
              <span>Measuring to ensure updates are a success</span>
            </p>
            <p>
              <i class="fa-solid fa-circle-check" style="color: #e87211;"></i>
              <span>And much more!</span>
            </p>
          </div>
          <form action="" id="email-form">
            <label for="email-input">Email address</label>
            <input  id="email-input" type="text" placeholder="email@company.com" required>
            <!-- <span class="error-state" id="error-state">Valid email required</span> -->
            <input id="submit" class="submit" type="submit" value="Subscribe to monthly newsletter">
            <!-- <button class="submit" id="submit">Subscribe to monthly newsletter</button> -->
          </form> 
        </div>
        <div class="image" id="image">
          <img src="">
        </div>
    </div>
</div>
  <!-- Sign-up form end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/abdelrahmanm1218">Abdelrahman Mahmoud</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
